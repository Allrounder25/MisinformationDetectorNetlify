<!DOCTYPE html>
<html>
<head>
  <title>Misinformation Detector</title>
  <link rel="stylesheet" type="text/css" href="sidebar.css">
</head>
<body>
  <div id="sidebar-container">
    <div id="sidebar-header">
      <h2>Analysis</h2>
      <div id="model-selection-container">
      <select id="model-select">
        <option value="gemini-2.5-pro">Deep Analysis</option>
        <option value="gemini-2.5-flash" selected>Standard Analysis</option>
        <option value="gemini-2.5-flash-lite" selected>Standard Analysis</option>
        
      </select>
      </div>
    </div>
    
    <div id="input-container">
      <textarea id="text-input" placeholder="Enter text to analyze..."></textarea>
      <input type="file" id="image-input" accept="image/*">
      <input type="text" id="url-input" placeholder="Enter URL of the source...">
      <button id="analyze-btn">Analyze</button>
    </div>

    <div id="heading-container"></div>
    <div id="sidebar-content">
      <div id="loading-overlay" style="display: none;">
        <div class="loader"></div>
        <p>Analyzing... Please wait.</p>
      </div>
      <div id="analysis-results-container" style="display: none;">
        <div id="percentage-container"></div>
        <div id="brief-info-container"></div>
        <div id="reasoning-container"></div>
        <div id="sources-container"></div>
      </div>
      <div id="results-container"></div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
